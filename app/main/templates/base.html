<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/nav.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('main.index') }}">Home</a>
        <a href="{{ url_for('travel.travel') }}">Travel</a>
        <a href="{{ url_for('coding.coding') }}">Coding</a>
        <a href="{{ url_for('statistics.statistics') }}">Statistics</a>
        <a href="{{ url_for('tutorials.tutorials') }}">Tutorials</a>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
