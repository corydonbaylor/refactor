<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Baylor{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('main.static', filename='icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/content.css') }}">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/typora.css') }}">
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/grid.css') }}">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="{{ bg_class if bg_class }}">
    <header>
        <nav id="navbar">
            <a id = "home" href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('travel.travel') }}">Travel</a>
            <a href="{{ url_for('viz.statistics') }}">Viz</a>
            <a href="{{ url_for('tutorials.tutorials') }}">Tutorials</a>
        </nav>
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
