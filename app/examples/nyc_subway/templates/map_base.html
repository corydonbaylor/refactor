<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Subway Route Finder{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Find Shortest Path Between Subway Stations</h1>
        <form action="{{ url_for('nyc_subway.shortest_path') }}" method="get">
            <div class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="start" class="form-label">Start Station:</label>
                    <input type="text" class="form-control" id="start" name="start" required>
                </div>
                <div class="col-md-5">
                    <label for="end" class="form-label">End Station:</label>
                    <input type="text" class="form-control" id="end" name="end" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Find Route</button>
                </div>
            </div>
        </form>
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
